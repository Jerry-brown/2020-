      <p>暨南大学是中国第一所由政府创办的华侨学府。“暨南”二字出自《尚书·禹贡》：“东渐于海，西被<br>于流沙，朔南暨，声教讫于四海。”意即面向南洋，将中华文化远播到五洲四海。学校目前是中央统<br>战部、教育部、广东省共建的国家“双一流”建设高校，直属中央统战部管理。</p>
